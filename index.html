<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather Web</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <!-- fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!-- tailwindcss -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="text-center text-white p-5" style="background-color: rgb(79, 105, 79)">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="grid grid-cols-2">

      <!-- search bar container -->
      <div class="search-container">

        <form id = "city-input-form">
          <h2>Search for a City</h2>
          <input id="city-input" type = "text" autofocus = "true" placeholder="Enter City Name Here..." />
          <button type = "submit" id="search-button">Search</button>
        </form>

        <!-- TODO add a break line -->
        <hr>

        <!-- saved search cities -->
        <div id = "searched-cities-button"></div>

      </div>

      <div class="weather-forecast-container">
        <div id = "current-forecast-container">
          <div class = "current-forecast">
            <h2 id="current-city"></h2>
            <div id = "current-weather-info" class = "list-group"></div>
          </div>  
        </div>

        <!-- 5 days forecast container -->
        <div id = "five-day-forecast">
          <h2 id = "forecast-title"></h2>
          <div id = "five-day-container"></div>
        </div>  

      </div>

    </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
